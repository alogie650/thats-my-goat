<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>That's my GOAT | Limitless Edition</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { background-color: #050505; color: #e5e5e5; font-family: 'Inter', sans-serif; }
        .glass { background: #111; border: 1px solid #222; }
        .neon-green { color: #00ff85; }
        .neon-yellow { color: #ffeb3b; }
        #meter-fill { transition: width 0.5s ease; }
    </style>
</head>
<body class="min-h-screen p-6 md:p-12">

    <div class="max-w-4xl mx-auto">
        <header class="text-center mb-6">
            <h1 class="text-6xl md:text-8xl font-black mb-2 uppercase tracking-tighter italic">THAT'S MY <span class="neon-yellow">GOAT</span></h1>
            
            <div class="max-w-xs mx-auto mt-4">
                <div class="flex justify-between text-[10px] uppercase tracking-widest opacity-40 mb-1 font-bold">
                    <span>API Credits</span>
                    <span id="credit-count">5 / 5</span>
                </div>
                <div class="w-full h-1 bg-white/10 rounded-full overflow-hidden">
                    <div id="meter-fill" class="h-full bg-[#00ff85] w-full"></div>
                </div>
            </div>
        </header>

        <div class="glass p-4 rounded-3xl mb-8 flex flex-col md:flex-row gap-4">
            <select id="goat-select" onchange="useDropdown()" class="md:w-1/3 p-4 rounded-xl bg-black border border-[#333] text-white font-bold outline-none focus:border-[#00ff85]">
                <option value="">Quick Select</option>
                <option value="LeBron James">LeBron James</option>
                <option value="Stephen Curry">Stephen Curry</option>
                <option value="Victor Wembanyama">Victor Wembanyama</option>
                <option value="Luka Doncic">Luka Doncic</option>
                <option value="Nikola Jokic">Nikola Jokic</option>
            </select>

            <div class="flex-1 flex gap-2">
                <input id="player-search" type="text" placeholder="Type a name..." 
                       class="flex-1 p-4 rounded-xl bg-black border border-[#333] text-white focus:outline-none focus:border-[#00ff85] font-bold">
                <button id="search-btn" onclick="findGoat()" class="bg-[#00ff85] text-black font-black px-10 py-4 rounded-xl uppercase tracking-widest hover:brightness-110 active:scale-95 transition disabled:opacity-20">
                    GO
                </button>
            </div>
        </div>

        <div id="loading" class="hidden text-center animate-pulse neon-green mb-8 font-bold text-xl uppercase italic">SYNCING WITH NBA NODES...</div>

        <div id="result-area" class="hidden">
            <div class="glass p-8 md:p-12 rounded-[2.5rem] border-t-4 border-[#00ff85]">
                <div class="flex justify-between items-start mb-10">
                    <div>
                        <h2 id="player-name" class="text-5xl md:text-7xl font-black uppercase italic tracking-tighter leading-none">---</h2>
                        <p id="player-team" class="neon-green text-sm uppercase tracking-widest mt-4 font-bold">---</p>
                    </div>
                </div>

                <div class="grid grid-cols-3 gap-4 mb-10">
                    <div class="p-6 bg-black rounded-3xl text-center border border-white/5">
                        <span class="block text-[10px] opacity-40 uppercase mb-2">Points</span>
                        <span id="stat-ppg" class="text-4xl font-black">--</span>
                    </div>
                    <div class="p-6 bg-black rounded-3xl text-center border border-white/5">
                        <span class="block text-[10px] opacity-40 uppercase mb-2">Rebs</span>
                        <span id="stat-reb" class="text-4xl font-black">--</span>
                    </div>
                    <div class="p-6 bg-black rounded-3xl text-center border border-white/5">
                        <span class="block text-[10px] opacity-40 uppercase mb-2">Assts</span>
                        <span id="stat-ast" class="text-4xl font-black">--</span>
                    </div>
                </div>

                <div class="bg-black/80 p-6 rounded-2xl border-l-2 border-[#00ff85]">
                    <p id="ai-summary" class="text-lg italic opacity-80 leading-relaxed text-white">---</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_KEY = 'd5bf99e2-09d5-44fd-8e09-d00c9e679c6f';
        const statsCache = {};
        
        // Rate Limit Logic (5 requests per 60 seconds)
        let credits = 5;
        const creditCountEl = document.getElementById('credit-count');
        const meterFillEl = document.getElementById('meter-fill');
        const searchBtn = document.getElementById('search-btn');

        // Refill credits slowly
        setInterval(() => {
            if (credits < 5) {
                credits++;
                updateMeter();
            }
        }, 12000); // Refill 1 credit every 12 seconds

        function updateMeter() {
            creditCountEl.innerText = `${credits} / 5`;
            meterFillEl.style.width = `${(credits / 5) * 100}%`;
            searchBtn.disabled = credits < 2; // Need 2 credits for a new search
            
            if (credits < 2) {
                meterFillEl.style.backgroundColor = '#ff4444';
            } else {
                meterFillEl.style.backgroundColor = '#00ff85';
            }
        }

        function useDropdown() {
            const val = document.getElementById('goat-select').value;
            if (val) {
                document.getElementById('player-search').value = val;
                findGoat();
            }
        }

        async function findGoat() {
            const query = document.getElementById('player-search').value.trim().toLowerCase();
            if(!query || credits < 2) return;

            // Cache check (doesn't burn credits)
            if (statsCache[query]) {
                renderUI(statsCache[query].player, statsCache[query].stats);
                return;
            }

            // Burn credits
            credits -= 2;
            updateMeter();

            const loading = document.getElementById('loading');
            const resultArea = document.getElementById('result-area');
            loading.classList.remove('hidden');
            resultArea.classList.add('hidden');

            try {
                const pRes = await fetch(`https://api.balldontlie.io/v1/players?search=${encodeURIComponent(query)}`, {
                    headers: { 'Authorization': API_KEY }
                });
                const pData = await pRes.json();
                const player = pData.data[0];

                if (!player) {
                    alert("Player not found.");
                    loading.classList.add('hidden');
                    return;
                }

                const sRes = await fetch(`https://api.balldontlie.io/v1/season_averages?season=2025&player_ids[]=${player.id}`, {
                    headers: { 'Authorization': API_KEY }
                });
                const sData = await sRes.json();
                const stats = sData.data[0] || { pts: 0, reb: 0, ast: 0 };

                // Store in cache
                statsCache[query] = { player, stats };
                renderUI(player, stats);

            } catch (err) {
                console.error(err);
                alert("The NBA servers are too busy. Wait for the meter to turn green!");
            } finally {
                loading.classList.add('hidden');
            }
        }

        function renderUI(player, s) {
            document.getElementById('player-name').innerText = `${player.first_name} ${player.last_name}`;
            document.getElementById('player-team').innerText = player.team?.full_name || "NBA Legend";
            document.getElementById('stat-ppg').innerText = s.pts || "0.0";
            document.getElementById('stat-reb').innerText = s.reb || "0.0";
            document.getElementById('stat-ast').innerText = s.ast || "0.0";
            document.getElementById('ai-summary').innerText = s.pts > 20 ? "A generational scorer carrying the franchise." : "A versatile floor general playing winning basketball.";
            document.getElementById('result-area').classList.remove('hidden');
        }
    </script>
</body>
</html>
