<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>That's My GOAT // Terminal</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=VT323&display=swap');
        :root { --team-color: #39FF14; }
        body { background-color: #000; color: #fff; font-family: 'VT323', monospace; font-size: 20px; margin: 0; text-transform: uppercase; letter-spacing: 0.1em; }
        #main-container { max-width: 1000px; margin: 40px auto; padding: 20px; }
        .solid-box { background: #000; border: 2px solid #333; position: relative; padding: 20px; }
        .dynamic-neon { color: var(--team-color); text-shadow: 0 0 10px var(--team-color); transition: all 0.4s ease; }
        .gold-glow { color: #FFD700; text-shadow: 0 0 12px rgba(255, 215, 0, 0.6); }
        h1 { text-align: center; font-size: 80px; margin-bottom: 40px; }
        
        /* Search Bar */
        #search-wrapper { position: relative; margin-bottom: 40px; }
        #player-search { width: 100%; background: transparent; border: 2px solid #333; padding: 15px; color: #fff; font-size: 24px; font-family: inherit; outline: none; }
        #player-search:focus { border-color: var(--team-color); }
        #suggestions { position: absolute; width: 100%; background: #000; border: 2px solid #333; border-top: none; z-index: 100; max-height: 300px; overflow-y: auto; }
        .suggestion-item { padding: 15px; cursor: pointer; border-bottom: 1px solid #111; }
        .suggestion-item:hover { background: var(--team-color); color: #000; }
        .hidden { display: none; }

        /* Stats & Result UI */
        .stat-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 20px; margin: 20px 0; }
        .stat-card { border-left: 4px solid var(--team-color); padding-left: 15px; background: rgba(255,255,255,0.03); padding-top: 10px; padding-bottom: 10px; }
        .label { font-size: 14px; opacity: 0.6; }
        .value { font-size: 32px; font-weight: bold; }
        .blurb-box { margin-top: 30px; border: 1px dashed #444; padding: 20px; line-height: 1.6; }
        .stat-tag { border: 1px solid var(--team-color); padding: 4px 10px; margin: 5px; display: inline-block; color: var(--team-color); font-size: 16px; }
    </style>
</head>
<body onload="document.getElementById('player-search').focus()">

    <div id="main-container">
        <h1>THAT'S MY <span class="dynamic-neon">GOAT</span></h1>

        <div id="search-wrapper">
            <input id="player-search" type="text" placeholder="INITIALIZE PLAYER SEARCH..." oninput="handleInput(this)" autocomplete="off">
            <div id="suggestions" class="hidden"></div>
        </div>

        <div id="result-area" class="hidden">
            <div class="solid-box">
                <div style="display: flex; justify-content: space-between; align-items: flex-start;">
                    <div>
                        <div id="p-name" class="dynamic-neon" style="font-size: 60px; line-height: 1;"></div>
                        <div id="p-team" style="font-size: 24px; opacity: 0.7; margin-top: 10px;"></div>
                    </div>
                    <div style="text-align: right;">
                        <div class="label">CHAMPIONSHIPS</div>
                        <div id="p-rings" class="gold-glow" style="font-size: 36px;"></div>
                        <div class="label" style="margin-top: 10px;">LEAGUE MVPS</div>
                        <div id="p-mvps" class="dynamic-neon" style="font-size: 36px;"></div>
                    </div>
                </div>

                <div class="stat-grid">
                    <div class="stat-card"><div class="label">PHYSICAL_PROFILE</div><div id="p-phys" class="value"></div></div>
                    <div class="stat-card"><div class="label">POS / EXPERIENCE</div><div id="p-pos" class="value"></div></div>
                </div>

                <div id="p-sig" style="margin: 20px 0;"></div>

                <div class="blurb-box">
                    <div class="dynamic-neon" style="margin-bottom: 10px;">> THE GOAT CASE:</div>
                    <div id="p-case"></div>
                </div>
            </div>
        </div>
    </div>

<script>
const TEAM_COLORS = { 'LAL': '#FDB927', 'GSW': '#FFC72C', 'GS': '#FFC72C', 'CHI': '#CE1141', 'BOS': '#007A33', 'DEN': '#FEC524', 'DAL': '#00538C', 'PHI': '#006BB6', 'PHX': '#E56020', 'MIL': '#00471B' };

const LOCAL_DB = [
    { first_name: "Stephen", last_name: "Curry", team: { abbreviation: "GSW", full_name: "Golden State Warriors" }, height: "6-2", weight: "185", position: "G", rings: 4, mvps: 2, rookie: 2009, sigs: ["GREATEST SHOOTER", "UNANIMOUS MVP", "91% FT"], blurb: "THE GREATEST OFFENSIVE RADIUS IN HUMAN HISTORY. CURRY DIDN'T JUST PLAY THE GAME; HE BROKE ITS MATHEMATICAL FOUNDATION. HIS GRAVITY REWRITES DEFENSIVE COORDINATES." },
    { first_name: "LeBron", last_name: "James", team: { abbreviation: "LAL", full_name: "Los Angeles Lakers" }, height: "6-9", weight: "250", position: "F", rings: 4, mvps: 4, rookie: 2003, sigs: ["40K SCORING CLUB", "ALL-TIME VORP LEADER", "8 CONSECUTIVE FINALS"], blurb: "THE ULTIMATE BASKETBALL ARCHETYPE. LEBRON'S CASE RESTS ON THE UNPRECEDENTED INTERSECTION OF PEAK DOMINANCE AND SUPERNATURAL LONGEVITY." },
    { first_name: "Draymond", last_name: "Green", team: { abbreviation: "GSW", full_name: "Golden State Warriors" }, height: "6-6", weight: "230", position: "F", rings: 4, mvps: 0, rookie: 2012, sigs: ["DPOY 2017", "8X ALL-DEFENSIVE", "DEFENSIVE HUB"], blurb: "THE DEFENSIVE GENIUS OF THE DYNASTY ERA. GREEN'S GOAT CASE IS BUILT ON THE NON-TRADITIONAL DOMINANCE OF A 'CEILING RAISER.' HE IS THE ONLY PLAYER TO RECORD A TRIPLE-DOUBLE WITHOUT 10 POINTS." },
    { first_name: "Nikola", last_name: "Jokic", team: { abbreviation: "DEN", full_name: "Denver Nuggets" }, height: "6-11", weight: "284", position: "C", rings: 1, mvps: 3, rookie: 2014, sigs: ["PASSING SAVANT", "HIGHEST SEASON PER", "TRIPLE-DOUBLE MACHINE"], blurb: "THE MOST EFFICIENT OFFENSIVE ENGINE EVER ASSEMBLED. JOKIC HAS REDEFINED THE CENTER POSITION AS A POINT-GUARD/POST-GOD HYBRID." }
];

const LEGACY_PILLARS = {
    scoring: ["A TECHNICAL SAVANT WHO MASTERED EVERY OFFENSIVE ANGLE.", "REDEFINED THE MATHEMATICS OF VOLUME AND EFFICIENCY.", "THE MOST UNSTOPPABLE SCORING PROFILE OF THEIR ERA."],
    impact: ["HIS GRAVITY REWRITES DEFENSIVE COORDINATES FOR ALL FIVE OPPONENTS.", "A WINNING ARCHETYPE WHOSE IMPACT TRANSCENDS TRADITIONAL BOX SCORES.", "THE ULTIMATE CEILING-RAISER IN THE HISTORY OF THE FRANCHISE."]
};

let debounceTimer;

function handleInput(el) {
    const val = el.value.trim().toLowerCase();
    const suggestions = document.getElementById('suggestions');
    if (val.length < 2) { suggestions.classList.add('hidden'); return; }

    const localMatches = LOCAL_DB.filter(p => (p.first_name + " " + p.last_name).toLowerCase().includes(val));
    if (localMatches.length > 0) renderSuggestions(localMatches);

    clearTimeout(debounceTimer);
    debounceTimer = setTimeout(async () => {
        try {
            const res = await fetch(`https://api.balldontlie.io/v1/players?search=${val}`, { headers: { 'Authorization': 'd5bf99e2-09d5-44fd-8e09-d00c9e679c6f' } });
            const json = await res.json();
            const combined = [...localMatches];
            json.data.forEach(ap => {
                if (!combined.find(lp => lp.last_name === ap.last_name)) combined.push(ap);
            });
            renderSuggestions(combined);
        } catch (e) {}
    }, 300);
}

function renderSuggestions(list) {
    const div = document.getElementById('suggestions');
    div.innerHTML = list.slice(0, 8).map(p => `<div class="suggestion-item" onclick='selectPlayer(${JSON.stringify(p)})'>${p.first_name} ${p.last_name} // ${p.team?.abbreviation || 'NBA'}</div>`).join('');
    div.classList.remove('hidden');
}

async function typeWriter(text, elementId, speed = 10) {
    const el = document.getElementById(elementId);
    el.innerHTML = '';
    for (let i = 0; i < text.length; i++) {
        el.innerHTML += text.charAt(i);
        await new Promise(r => setTimeout(r, speed));
    }
}

async function selectPlayer(p) {
    document.getElementById('suggestions').classList.add('hidden');
    document.getElementById('player-search').value = "";
    document.getElementById('result-area').classList.remove('hidden');
    
    const color = TEAM_COLORS[p.team?.abbreviation] || '#39FF14';
    document.documentElement.style.setProperty('--team-color', color);

    document.getElementById('p-rings').innerHTML = p.rings ? "ðŸ†".repeat(p.rings) : "NONE";
    document.getElementById('p-mvps').innerHTML = p.mvps ? "â­".repeat(p.mvps) : "NONE";
    document.getElementById('p-phys').innerText = `${p.height || 'N/A'} / ${p.weight || 'N/A'} LBS`;
    document.getElementById('p-pos').innerText = `${p.position || 'F/G'} / ${2026 - (p.rookie || 2021)} SEASON(S)`;
    
    const sigs = p.sigs || ["ELITE IMPACT", "ALL-NBA CALIBER", "CORE ROTATION"];
    document.getElementById('p-sig').innerHTML = sigs.map(s => `<span class="stat-tag">${s}</span>`).join('');

    await typeWriter(`${p.first_name} ${p.last_name}`, 'p-name', 30);
    await typeWriter(p.team?.full_name || "NBA INDEPENDENT", 'p-team', 20);

    const generatedCase = p.blurb || `THE CASE FOR ${p.last_name} IS BUILT ON ${p.rings > 0 ? 'CHAMPIONSHIP ANCHORING' : 'RAW TACTICAL FLEXIBILITY'}. ${LEGACY_PILLARS.impact[1]} HIS LEGACY REMAINS A BENCHMARK FOR EXCELLENCE.`;
    await typeWriter(generatedCase, 'p-case', 5);
}
</script>
</body>
</html>
