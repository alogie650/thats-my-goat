<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>That's My GOAT // Terminal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=VT323&display=swap');
        body { background-color: #000; color: #fff; font-family: 'VT323', monospace; font-size: 22px; margin: 0; text-transform: uppercase; letter-spacing: 0.15em; overflow-x: hidden; }
        .solid-box { background: #000; border: 2px solid #333; position: relative; }
        .dynamic-neon { color: #39FF14; text-shadow: 0 0 8px rgba(57, 255, 20, 0.4); }
        .gold-glow { color: #FFD700; text-shadow: 0 0 12px rgba(255, 215, 0, 0.6); }
        #player-search { caret-color: transparent; z-index: 2; letter-spacing: 0.15em; background: transparent; }
        #fake-cursor { position: absolute; width: 14px; height: 24px; background-color: #39FF14; animation: blink 0.6s step-end infinite; pointer-events: none; z-index: 1; top: 50%; transform: translateY(-50%); left: 16px; }
        @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0; } }
        .suggestion-item { border-bottom: 1px solid #111; cursor: pointer; }
        .suggestion-item:hover { background: #39FF14; color: #000; }
        .loading-text { color: #555; font-size: 14px; padding: 10px; animation: pulse 1s infinite; }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.4; } }
    </style>
</head>
<body class="min-h-screen p-6 md:p-12" onload="initTerminal()">

    <div class="max-w-4xl mx-auto">
        <header class="text-center mb-16">
            <h1 class="text-6xl md:text-8xl font-normal mb-2 uppercase tracking-widest">
                THAT'S MY <span id="goat-text" class="dynamic-neon">GOAT</span>
            </h1>
        </header>

        <div class="relative max-w-2xl mx-auto mb-12">
            <div class="solid-box p-1 flex gap-2 items-center border-white/20 focus-within:border-[#39FF14]">
                <div class="relative flex-1 flex items-center h-[60px] overflow-hidden">
                    <input id="player-search" type="text" autocomplete="off" autofocus
                           placeholder="ENTER PLAYER NAME"
                           class="w-full p-4 bg-transparent text-white outline-none font-bold text-2xl uppercase"
                           oninput="handleInput(this)"
                           onkeydown="if(event.key === 'Enter') performGlobalSearch()">
                    <div id="fake-cursor"></div>
                </div>
                <button onclick="performGlobalSearch()" class="bg-[#39FF14] text-black font-bold px-10 py-4 hover:bg-white transition-colors text-xl tracking-widest">SEARCH</button>
            </div>
            <div id="suggestions" class="hidden absolute left-0 right-0 mt-1 solid-box z-50 bg-black max-h-[300px] overflow-y-auto"></div>
        </div>

        <div id="result-area" class="hidden">
            <div id="player-card" class="solid-box p-8 md:p-12 border-l-8 border-[#39FF14]">
                <div class="mb-10">
                    <h2 id="p-name" class="text-5xl md:text-7xl font-bold dynamic-neon leading-none mb-4 tracking-wider min-h-[1em]"></h2>
                    <p id="p-team" class="text-3xl font-bold text-white tracking-[0.2em] min-h-[1.2em]"></p>
                </div>
                
                <div class="grid grid-cols-2 md:grid-cols-4 gap-8 border-t-2 border-white/10 pt-10">
                    <div><span class="block text-sm opacity-50 mb-2 tracking-[0.3em]">HEIGHT</span><span id="p-height" class="text-2xl font-bold tracking-widest"></span></div>
                    <div><span class="block text-sm opacity-50 mb-2 tracking-[0.3em]">WEIGHT</span><span id="p-weight" class="text-2xl font-bold tracking-widest"></span></div>
                    <div><span class="block text-sm opacity-50 mb-2 tracking-[0.3em]">DIVISION</span><span id="p-div" class="text-2xl font-bold tracking-widest"></span></div>
                    <div><span class="block text-sm opacity-50 mb-2 tracking-[0.3em]">POSITION</span><span id="p-pos" class="text-2xl font-bold tracking-widest"></span></div>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-8 mt-8 pt-6 border-t border-white/5">
                    <div><span class="block text-sm gold-glow mb-1 tracking-[0.4em]">CHAMPIONSHIPS</span><span id="p-rings" class="text-4xl font-bold gold-glow"></span></div>
                    <div><span class="block text-sm dynamic-neon mb-1 tracking-[0.4em]">ACTIVE SINCE</span><span id="p-active" class="text-2xl font-bold tracking-widest"></span></div>
                </div>

                <div class="mt-8 pt-6 border-t-2 border-dashed border-white/10">
                    <span class="block text-3xl dynamic-neon mb-3 tracking-[0.4em] font-bold">GOAT CASE:</span>
                    <p id="p-case" class="text-xl italic leading-relaxed text-gray-400"></p>
                </div>
            </div>
        </div>
    </div>

    <span id="text-measurer" style="visibility: hidden; position: absolute; white-space: pre; font-family: 'VT323'; font-size: 24px; letter-spacing: 0.15em;"></span>

    <script>
        const API_KEY = 'd5bf99e2-09d5-44fd-8e09-d00c9e679c6f'; 
        let debounceTimer;

        // LOCAL REGISTRY (Prevents API throttling for main players)
        const LOCAL_DB = [
            { first_name: "LeBron", last_name: "James", team: { full_name: "Los Angeles Lakers", abbreviation: "LAL", division: "Pacific" }, height: "6-9", weight: "250", position: "F", rings: 4, rookie: 2003, blurb: "THE ALL-TIME SCORING KING. A MASTER OF LONGEVITY." },
            { first_name: "Stephen", last_name: "Curry", team: { full_name: "Golden State Warriors", abbreviation: "GSW", division: "Pacific" }, height: "6-2", weight: "185", position: "G", rings: 4, rookie: 2009, blurb: "THE GREATEST SHOOTER IN HISTORY. HE CHANGED THE GAME." },
            { first_name: "Nikola", last_name: "Jokic", team: { full_name: "Denver Nuggets", abbreviation: "DEN", division: "Northwest" }, height: "6-11", weight: "284", position: "C", rings: 1, rookie: 2014, blurb: "A TRIPLE-DOUBLE MACHINE. THE BEST PASSING CENTER EVER." }
        ];

        function initTerminal() { document.getElementById('player-search').focus(); updateCursor(); }

        function updateCursor() {
            const input = document.getElementById('player-search');
            const measurer = document.getElementById('text-measurer');
            measurer.textContent = input.value || "";
            document.getElementById('fake-cursor').style.left = (16 + measurer.offsetWidth) + "px";
        }

        function handleInput(el) { 
            updateCursor(); 
            clearTimeout(debounceTimer);
            if (el.value.length < 2) { 
                document.getElementById('suggestions').classList.add('hidden'); 
                return; 
            }
            // Check Local DB First
            const localMatch = LOCAL_DB.filter(p => (p.first_name + p.last_name).toLowerCase().includes(el.value.toLowerCase()));
            if (localMatch.length > 0) { renderSuggestions(localMatch); return; }

            // API Throttle Protection
            debounceTimer = setTimeout(() => fetchPlayers(el.value), 500); 
        }

        async function fetchPlayers(query) {
            const dropdown = document.getElementById('suggestions');
            dropdown.innerHTML = '<div class="loading-text">CONNECTING TO DATABASE...</div>';
            dropdown.classList.remove('hidden');

            try {
                const res = await fetch(`https://api.balldontlie.io/v1/players?search=${encodeURIComponent(query)}`, { headers: { 'Authorization': API_KEY } });
                const json = await res.json();
                renderSuggestions(json.data || []);
            } catch (err) { dropdown.innerHTML = '<div class="p-4 text-red-500 text-sm">RATE LIMIT EXCEEDED. WAIT 10S.</div>'; }
        }

        function renderSuggestions(players) {
            const dropdown = document.getElementById('suggestions');
            dropdown.innerHTML = '';
            if (players.length === 0) { dropdown.classList.add('hidden'); return; }
            players.slice(0, 5).forEach(p => {
                const div = document.createElement('div');
                div.className = 'suggestion-item p-4 uppercase font-bold';
                div.innerHTML = `${p.first_name} ${p.last_name} <span class="opacity-40 ml-2">// ${p.team.abbreviation}</span>`;
                div.onclick = () => selectPlayer(p);
                dropdown.appendChild(div);
            });
            dropdown.classList.remove('hidden');
        }

        async function typeWriter(text, elementId, speed = 15) {
            const el = document.getElementById(elementId);
            el.innerHTML = "";
            for (let i = 0; i < text.length; i++) {
                el.innerHTML += text.charAt(i);
                await new Promise(r => setTimeout(r, speed));
            }
        }

        async function selectPlayer(p) {
            document.getElementById('suggestions').classList.add('hidden');
            document.getElementById('player-search').value = ""; // Clear for next search
            updateCursor();

            document.getElementById('result-area').classList.remove('hidden');
            
            // Format Data
            const rings = p.rings || (p.last_name === "James" || p.last_name === "Curry" ? 4 : 0);
            const ringDisplay = rings > 0 ? "üèÜ".repeat(rings) : "0";
            const rookie = p.rookie || 2020;

            await typeWriter(`${p.first_name} ${p.last_name}`, 'p-name', 15);
            await typeWriter(p.team.full_name, 'p-team', 10);
            
            typeWriter(p.height || "N/A", 'p-height', 15);
            typeWriter(p.weight ? `${p.weight} LBS` : "N/A", 'p-weight', 15);
            typeWriter(p.team.division || "N/A", 'p-div', 15);
            typeWriter(p.position || "N/A", 'p-pos', 15);
            
            typeWriter(ringDisplay, 'p-rings', 50);
            typeWriter(`${rookie} (${2026 - rookie} SEASONS)`, 'p-active', 20);
            typeWriter(p.blurb || `A VITAL ASSET TO THE ${p.team.abbreviation} SQUAD.`, 'p-case', 8);
        }
    </script>
</body>
</html>
