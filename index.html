<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>That's My GOAT // NBA 75 Index</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=VT323&display=swap');
        
        :root { --team-color: #39FF14; }
        
        body { 
            background-color: #000; 
            color: #fff; 
            font-family: 'VT323', monospace; 
            text-transform: uppercase; 
            letter-spacing: 0.1em; 
        }

        .solid-box { background: #000; border: 2px solid #333; position: relative; }
        .dynamic-neon { color: var(--team-color); }
        
        #player-search { 
            caret-color: var(--team-color); 
            background: transparent; 
            padding-left: 15px !important; 
        }

        /* Large Font for GOAT Case */
        .analysis-text { 
            line-height: 1.4; 
            color: #eee; 
            text-transform: none; 
            font-size: 2rem; /* Increased size */
        }

        /* Large Font for Quick Hits Labels */
        .quick-hits-label {
            font-size: 2.2rem;
            font-weight: bold;
        }

        .stat-label { font-size: 1.2rem; opacity: 0.6; display: block; margin-bottom: 3px; }
        .stat-value { font-size: 1.8rem; font-weight: bold; display: block; }

        .stat-tag { 
            font-size: 1.8rem; /* Increased size */
            border: 2px solid var(--team-color); 
            padding: 8px 18px; 
            margin: 0 12px 12px 0; 
            color: var(--team-color); 
            display: inline-block; 
            font-weight: bold;
        }

        #loader {
            position: absolute; width: 14px; height: 14px; border: 2px solid var(--team-color);
            right: 15px; top: 50%; transform: translateY(-50%); display: none;
        }
        .loading #loader { display: block; animation: square-draw 0.8s infinite linear; }
        @keyframes square-draw { 0% { transform: translateY(-50%) rotate(0deg); } 100% { transform: translateY(-50%) rotate(360deg); } }
    </style>
</head>
<body class="min-h-screen p-6 md:p-12" onclick="document.getElementById('player-search').focus()">

    <div class="max-w-6xl mx-auto">
        <header class="text-center mb-12">
            <h1 class="text-7xl md:text-9xl font-normal">THAT'S MY <span class="dynamic-neon">GOAT</span></h1>
        </header>

        <div class="relative max-w-2xl mx-auto mb-16">
            <div id="search-container" class="solid-box p-1 border-white/20">
                <input id="player-search" type="text" autocomplete="off" autofocus placeholder="Enter Player Name..."
                       class="w-full h-[60px] bg-transparent text-white outline-none font-bold text-3xl uppercase">
                <div id="loader"></div>
            </div>
            <div id="suggestions" class="hidden absolute left-0 right-0 mt-1 solid-box z-50 bg-black max-h-[350px] overflow-y-auto border-white/40"></div>
        </div>

        <div id="result-area" class="hidden">
            <div id="player-card" class="solid-box p-10 border-l-[15px] border-[var(--team-color)]">
                
                <div class="flex flex-col md:flex-row justify-between items-start mb-10 border-b border-white/10 pb-8">
                    <div>
                        <h2 id="p-name" class="text-7xl font-bold dynamic-neon mb-2"></h2>
                        <p id="p-team" class="text-3xl opacity-70 tracking-widest"></p>
                    </div>
                    <div class="md:text-right mt-6 md:mt-0">
                        <div class="mb-4">
                            <span class="block text-xl opacity-60 mb-2">CHAMPIONSHIPS</span>
                            <div id="p-rings" class="text-5xl text-yellow-500"></div>
                        </div>
                        <div>
                            <span class="block text-xl opacity-60 mb-2">LEAGUE MVPS</span>
                            <div id="p-mvps" class="text-5xl dynamic-neon"></div>
                        </div>
                    </div>
                </div>
                
                <div class="grid grid-cols-1 md:grid-cols-3 gap-8 mb-12 bg-white/5 p-8 border border-white/10">
                    <div><span class="stat-label">HEIGHT / WEIGHT</span><span id="p-phys" class="stat-value"></span></div>
                    <div><span class="stat-label">POSITION</span><span id="p-pos" class="stat-value"></span></div>
                    <div><span class="stat-label">ACTIVE SINCE</span><span id="p-exp" class="stat-value"></span></div>
                </div>

                <div class="mb-14">
                    <h3 class="dynamic-neon text-4xl font-bold mb-8">â–¶ GOAT CASE</h3>
                    <div id="p-case" class="analysis-text"></div>
                </div>

                <div>
                    <h3 class="dynamic-neon quick-hits-label mb-8">â–¶ QUICK HITS</h3>
                    <div id="p-sig" class="flex flex-wrap"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const TEAM_MAP = {
            'LAL': { name: 'Los Angeles Lakers', color: '#FDB927' },
            'GSW': { name: 'Golden State Warriors', color: '#FFC72C' },
            'CHI': { name: 'Chicago Bulls', color: '#CE1141' },
            'BOS': { name: 'Boston Celtics', color: '#007A33' },
            'PHI': { name: 'Philadelphia 76ers', color: '#006BB6' },
            'MIL': { name: 'Milwaukee Bucks', color: '#00471B' },
            'PHX': { name: 'Phoenix Suns', color: '#1D1160' },
            'SAS': { name: 'San Antonio Spurs', color: '#C4CED4' }
        };
        
        const CURRENT_YEAR = 2026;

        const LOCAL_DB = [
            { 
                name: "Michael Jordan", team: "CHI", h: "6-6", w: "216", pos: "Guard", r: 6, m: 5, rky: 1984, end: 2003,
                blurb: "Michael Jordan remains the gold standard for peak dominance and competitive will. His 6-0 record in the NBA Finals, featuring two separate three-peats, is the ultimate trump card in any debate. Jordan wasn't just the greatest scorer of his era with ten scoring titles; he was also an elite defensive stopper, winning the Defensive Player of the Year award while averaging over 30 points per game.\n\nHis cultural impact redefined the NBA on a global scale, but his case rests on his 'invincibility' during the 1990s. He possessed a psychological edge that broke opponents before the game even started. Whether it was the 'Flu Game' or his game-winning shot in Utah, Jordan's ability to deliver in the highest-stakes moments created a legacy of perfection that remains the benchmark for every superstar that followed.",
                sigs: ["6X FINALS MVP", "10X SCORING CHAMP", "DPOY '88"] 
            },
            { 
                name: "LeBron James", team: "LAL", h: "6-9", w: "250", pos: "Forward", r: 4, m: 4, rky: 2003, end: null,
                blurb: "LeBron James' case centers on the greatest combination of peak dominance and unprecedented longevity the world has ever seen. As the NBA's all-time leading scorer and one of its top playmakers, he is arguably the most complete basketball player to ever step on the court. His ability to carry disparate rosters to the Finalsâ€”reaching ten total appearancesâ€”showcases a floor-raising ability that is unmatched by any peer.\n\nLeBron revolutionized the 'Point Forward' role, using his immense size and high-level IQ to manipulate defenses. From his defensive peak in Miami to his leadership in bringing a championship to Cleveland against a 73-win team, James has conquered every era he has played in. In 2026, he continues to defy the laws of aging, further cementing a legacy built on sustained greatness that no other player can feasibly replicate.",
                sigs: ["ALL-TIME SCORER", "ELITE IQ", "13X ALL-NBA 1ST"] 
            },
            { 
                name: "Kareem Abdul-Jabbar", team: "LAL", h: "7-2", w: "225", pos: "Center", r: 6, m: 6, rky: 1969, end: 1989,
                blurb: "Kareem Abdul-Jabbar's case for the greatest of all time is built on the most bulletproof resume in the history of the sport. Over two decades, he combined individual dominance with team success, winning six championships and a record six MVP awards. His Skyhook remains the most unstoppable weapon in basketball history, a shot that allowed him to remain an elite offensive force well into his 40s.\n\nBeyond the scoring, Kareem was a defensive titan and a brilliant passer for his size. He retired as the all-time leader in points, blocks, and MVP wins, having dominated the 70s as a lone superstar and the 80s as a co-captain of the Showtime Lakers. If the GOAT is defined by the total body of work across all levels of basketball, from high school to the pros, Kareem is the undisputed choice.",
                sigs: ["SKYHOOK", "6X MVP", "REBOUNDING KING"] 
            },
            { 
                name: "Stephen Curry", team: "GSW", h: "6-2", w: "185", pos: "Guard", r: 4, m: 2, rky: 2009, end: null,
                blurb: "Stephen Curry is the greatest shooter in the history of the game, but his GOAT case is about more than just three-pointers. He fundamentally changed how basketball is played, coached, and defended at every level. By extending the floor to the logo, he created 'gravity'â€”a phenomenon where his mere presence on the court opens up layups for teammates, making him the most impactful offensive engine of the modern era.\n\nCurry led the Golden State Warriors to four championships and the winningest regular season in history. As the only unanimous MVP, he proved that a guard under 6'3\" could dominate a league historically ruled by giants. His unselfishness and ability to play off-ball distinguish him from other ball-dominant legends, making him the ultimate foundational piece for a winning culture.",
                sigs: ["3-PT GOAT", "UNANIMOUS MVP", "4X CHAMP"] 
            }
        ];

        const input = document.getElementById('player-search');
        const suggestionsDiv = document.getElementById('suggestions');

        input.addEventListener('input', (e) => {
            const val = e.target.value.toLowerCase();
            if (val.length < 2) { suggestionsDiv.classList.add('hidden'); return; }
            const matches = LOCAL_DB.filter(p => p.name.toLowerCase().includes(val));
            renderSuggestions(matches);
        });

        input.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                const val = input.value.toLowerCase();
                const match = LOCAL_DB.find(p => p.name.toLowerCase().includes(val));
                if (match) selectPlayer(match);
            }
        });

        function renderSuggestions(players) {
            suggestionsDiv.innerHTML = '';
            if (players.length === 0) { suggestionsDiv.classList.add('hidden'); return; }
            players.slice(0, 5).forEach(p => {
                const div = document.createElement('div');
                div.className = 'p-4 hover:bg-[var(--team-color)] hover:text-black cursor-pointer font-bold text-2xl';
                div.innerText = p.name;
                div.onclick = () => selectPlayer(p);
                suggestionsDiv.appendChild(div);
            });
            suggestionsDiv.classList.remove('hidden');
        }

        async function selectPlayer(p) {
            suggestionsDiv.classList.add('hidden');
            document.getElementById('search-container').classList.add('loading');
            await new Promise(r => setTimeout(r, 450));
            document.getElementById('search-container').classList.remove('loading');
            
            const teamData = TEAM_MAP[p.team] || { name: p.team, color: '#39FF14' };
            document.documentElement.style.setProperty('--team-color', teamData.color);
            input.value = "";
            
            document.getElementById('result-area').classList.remove('hidden');
            document.getElementById('p-name').innerText = p.name;
            document.getElementById('p-team').innerText = teamData.name;
            
            // Re-adding Icons
            document.getElementById('p-rings').innerHTML = p.r > 0 ? "ðŸ†".repeat(p.r) : "NONE";
            document.getElementById('p-mvps').innerHTML = p.m > 0 ? "â˜…".repeat(p.m) : "NONE";
            
            document.getElementById('p-phys').innerText = `${p.h} / ${p.w}`;
            document.getElementById('p-pos').innerText = p.pos;
            
            const endYear = p.end || CURRENT_YEAR;
            const totalSeasons = endYear - p.rky;
            document.getElementById('p-exp').innerText = `${p.rky} (${totalSeasons} TOTAL SEASONS)`;
            
            document.getElementById('p-case').innerHTML = p.blurb.replace(/\n\n/g, '<br><br>');
            
            document.getElementById('p-sig').innerHTML = '';
            p.sigs.forEach(s => {
                const span = document.createElement('span');
                span.className = 'stat-tag';
                span.innerText = s;
                document.getElementById('p-sig').appendChild(span);
            });
        }
    </script>
</body>
</html>
