<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>That's my GOAT | 2026 Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { background-color: #0a0a0a; color: #e5e5e5; font-family: 'Inter', sans-serif; }
        .glass { background: #151515; border: 1px solid #222; }
        .neon-green { color: #00ff85; }
        .neon-yellow { color: #ffeb3b; }
        .suggestion-item:hover { background-color: #00ff85; color: #000; }
    </style>
</head>
<body class="min-h-screen p-6 md:p-12">

    <div class="max-w-4xl mx-auto">
        <header class="text-center mb-12">
            <h1 class="text-6xl md:text-8xl font-black mb-2 uppercase italic">THAT'S MY <span class="neon-yellow">GOAT</span></h1>
            <p class="text-xs tracking-[0.4em] opacity-40 uppercase font-bold">Authenticated 2026 Data Stream</p>
        </header>

        <div class="relative mb-12">
            <div class="flex flex-col md:flex-row gap-4">
                <div class="relative flex-1">
                    <input id="player-search" type="text" autocomplete="off" placeholder="Search (e.g. Curry)" 
                           class="w-full p-6 rounded-2xl bg-[#111] border-2 border-[#222] text-white focus:outline-none focus:border-[#00ff85] transition-all text-xl font-bold">
                    <div id="suggestions" class="hidden absolute z-50 w-full mt-2 bg-[#1a1a1a] border-2 border-[#333] rounded-2xl shadow-2xl overflow-hidden"></div>
                </div>
                <button onclick="findGoat()" class="bg-[#00ff85] text-black font-black px-12 py-6 rounded-2xl uppercase tracking-widest hover:scale-105 transition">Analyze</button>
            </div>
        </div>

        <div id="loading" class="hidden text-center animate-pulse neon-green mb-8">Pinging NBA Servers...</div>

        <div id="result-area" class="hidden space-y-6">
            <div class="glass p-8 md:p-12 rounded-[2.5rem]">
                <div class="flex justify-between items-end mb-8">
                    <div>
                        <h2 id="player-name" class="text-5xl font-black uppercase italic tracking-tighter">---</h2>
                        <p id="player-team" class="neon-green text-sm uppercase tracking-widest mt-2 font-bold">---</p>
                    </div>
                    <div class="px-6 py-2 rounded-full border border-neon-yellow/30"><span id="stat-rank" class="neon-yellow text-xs font-black uppercase">TIER 1</span></div>
                </div>

                <div class="grid grid-cols-3 gap-4 mb-8">
                    <div class="p-6 bg-black rounded-2xl border border-white/5 text-center">
                        <span class="block text-[10px] opacity-40 uppercase mb-1">PPG</span>
                        <span id="stat-ppg" class="text-3xl font-black">--</span>
                    </div>
                    <div class="p-6 bg-black rounded-2xl border border-white/5 text-center">
                        <span class="block text-[10px] opacity-40 uppercase mb-1">REB</span>
                        <span id="stat-reb" class="text-3xl font-black">--</span>
                    </div>
                    <div class="p-6 bg-black rounded-2xl border border-white/5 text-center">
                        <span class="block text-[10px] opacity-40 uppercase mb-1">AST</span>
                        <span id="stat-ast" class="text-3xl font-black">--</span>
                    </div>
                </div>

                <div class="bg-black/50 p-6 rounded-2xl border-l-4 border-[#00ff85]">
                    <p id="ai-summary" class="italic opacity-90 leading-relaxed">Select a player to generate legacy analysis...</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_KEY = 'd5bf99e2-09d5-44fd-8e09-d00c9e679c6f';
        const searchInput = document.getElementById('player-search');
        const suggestionsBox = document.getElementById('suggestions');
        let debounceTimer;

        searchInput.addEventListener('input', () => {
            clearTimeout(debounceTimer);
            const query = searchInput.value.trim();
            if (query.length < 2) { suggestionsBox.classList.add('hidden'); return; }
            debounceTimer = setTimeout(() => fetchSuggestions(query), 300);
        });

        async function fetchSuggestions(query) {
            try {
                // 2026 Endpoint Update: Using https://api.balldontlie.io/v1/players
                const res = await fetch(`https://api.balldontlie.io/v1/players?search=${encodeURIComponent(query)}`, {
                    headers: { 'Authorization': API_KEY }
                });
                const result = await res.json();
                if (result.data && result.data.length > 0) {
                    suggestionsBox.innerHTML = '';
                    suggestionsBox.classList.remove('hidden');
                    result.data.slice(0, 5).forEach(p => {
                        const div = document.createElement('div');
                        div.className = 'suggestion-item p-4 cursor-pointer border-b border-[#222] font-bold flex justify-between';
                        div.innerHTML = `<span>${p.first_name} ${p.last_name}</span><span class="opacity-30 text-xs uppercase">${p.team?.abbreviation || 'NBA'}</span>`;
                        div.onclick = () => {
                            searchInput.value = `${p.first_name} ${p.last_name}`;
                            suggestionsBox.classList.add('hidden');
                            findGoat();
                        };
                        suggestionsBox.appendChild(div);
                    });
                }
            } catch (err) { console.error("Autocomplete failed:", err); }
        }

        async function findGoat() {
            const query = searchInput.value.trim();
            const loading = document.getElementById('loading');
            const resultArea = document.getElementById('result-area');
            
            if(!query) return;
            loading.classList.remove('hidden');
            resultArea.classList.add('hidden');

            try {
                // Fetch player ID
                const pRes = await fetch(`https://api.balldontlie.io/v1/players?search=${encodeURIComponent(query)}`, {
                    headers: { 'Authorization': API_KEY }
                });
                const pData = await pRes.json();
                const player = pData.data[0];

                if (!player) {
                    alert("No player found for: " + query);
                    loading.classList.add('hidden');
                    return;
                }

                // Fetch 2025 Season Averages
                const sRes = await fetch(`https://api.balldontlie.io/v1/season_averages?season=2025&player_ids[]=${player.id}`, {
                    headers: { 'Authorization': API_KEY }
                });
                const sData = await sRes.json();
                const s = sData.data[0] || { pts: 0, reb: 0, ast: 0 };

                // Update UI
                document.getElementById('player-name').innerText = `${player.first_name} ${player.last_name}`;
                document.getElementById('player-team').innerText = player.team?.full_name || "NBA Legend";
                document.getElementById('stat-ppg').innerText = s.pts || "0.0";
                document.getElementById('stat-reb').innerText = s.reb || "0.0";
                document.getElementById('stat-ast').innerText = s.ast || "0.0";

                document.getElementById('ai-summary').innerText = s.pts > 25 ? 
                    "Currently playing at an All-NBA level. The statistical gravity of this season cements their position in the GOAT conversation." : 
                    "A legendary presence whose impact on winning transcends the basic box score.";

                loading.classList.add('hidden');
                resultArea.classList.remove('hidden');
            } catch (err) {
                console.error("Critical error:", err);
                loading.classList.add('hidden');
            }
        }
    </script>
</body>
</html>
