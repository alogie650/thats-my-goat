<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>That's My GOAT // Terminal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=VT323&display=swap');
        body { background-color: #000; color: #fff; font-family: 'VT323', monospace; font-size: 22px; margin: 0; text-transform: uppercase; letter-spacing: 0.1em; overflow-x: hidden; }
        .solid-box { background: #000; border: 2px solid #333; position: relative; transition: border-color 0.4s ease; }
        .dynamic-neon { color: #39FF14; text-shadow: 0 0 8px rgba(57, 255, 20, 0.4); letter-spacing: 0.15em; }
        .gold-glow { color: #FFD700; text-shadow: 0 0 12px rgba(255, 215, 0, 0.6); }
        
        /* SEARCH BAR FIXES */
        #player-search { caret-color: transparent; z-index: 2; letter-spacing: 0.15em; background: transparent; }
        #player-search::placeholder { color: #222; }
        #fake-cursor { position: absolute; width: 14px; height: 24px; background-color: #39FF14; animation: blink 0.6s step-end infinite; pointer-events: none; z-index: 1; top: 50%; transform: translateY(-50%); transition: left 0.1s ease-out; }
        @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0; } }
        
        .suggestion-item { border-bottom: 1px solid #111; transition: all 0.2s; }
        .suggestion-item:hover { background: #39FF14; color: #000; cursor: pointer; }
        .goat-blurb { border-top: 2px dashed #333; margin-top: 2rem; padding-top: 1.5rem; color: #aaa; line-height: 1.4; }
    </style>
</head>
<body class="min-h-screen p-6 md:p-12" onload="initTerminal()">

    <div class="max-w-4xl mx-auto">
        <header class="text-center mb-16">
            <h1 class="text-6xl md:text-8xl font-normal mb-2 uppercase tracking-widest">
                THAT'S MY <span id="goat-text" class="dynamic-neon">GOAT</span>
            </h1>
        </header>

        <div class="relative max-w-2xl mx-auto mb-12">
            <div class="solid-box p-1 flex gap-2 items-center border-white/20 focus-within:border-[#39FF14]">
                <div class="relative flex-1 flex items-center h-[60px] overflow-hidden">
                    <input id="player-search" type="text" autocomplete="off" autofocus
                           placeholder="ENTER PLAYER NAME"
                           class="w-full p-4 bg-transparent text-white outline-none font-bold text-2xl uppercase"
                           oninput="handleInput(this)"
                           onkeydown="handleKeyDown(event)"
                           onfocus="this.value=''">
                    <div id="fake-cursor" style="left: 16px;"></div>
                </div>
                <button onclick="performGlobalSearch()" class="bg-[#39FF14] text-black font-bold px-10 py-4 hover:bg-white transition-colors text-xl tracking-widest">SEARCH</button>
            </div>
            <div id="suggestions" class="hidden absolute left-0 right-0 mt-1 solid-box z-50 bg-black max-h-[300px] overflow-y-auto"></div>
        </div>

        <div id="result-area" class="hidden">
            <div id="player-card" class="solid-box p-8 md:p-12 border-l-8 border-[#39FF14]">
                <div class="mb-10">
                    <h2 id="p-name" class="text-5xl md:text-7xl font-bold dynamic-neon leading-none mb-4 tracking-wider"></h2>
                    <p id="p-team" class="text-3xl font-bold text-white tracking-[0.2em]"></p>
                </div>
                
                <div class="grid grid-cols-2 md:grid-cols-4 gap-8 border-t-2 border-white/10 pt-10">
                    <div><span class="block text-sm opacity-50 mb-2 tracking-[0.3em]">HEIGHT</span><span id="p-height" class="text-2xl font-bold tracking-widest"></span></div>
                    <div><span class="block text-sm opacity-50 mb-2 tracking-[0.3em]">WEIGHT</span><span id="p-weight" class="text-2xl font-bold tracking-widest"></span></div>
                    <div><span class="block text-sm opacity-50 mb-2 tracking-[0.3em]">DIVISION</span><span id="p-div" class="text-2xl font-bold tracking-widest"></span></div>
                    <div><span class="block text-sm opacity-50 mb-2 tracking-[0.3em]">POSITION</span><span id="p-pos" class="text-2xl font-bold tracking-widest"></span></div>
                </div>

                <div class="mt-8 pt-6 border-t border-white/5">
                    <span class="block text-sm gold-glow mb-1 tracking-[0.4em]">CHAMPIONSHIPS:</span>
                    <span id="p-rings" class="text-4xl font-bold gold-glow"></span>
                </div>

                <div class="goat-blurb">
                    <span class="block text-3xl dynamic-neon mb-3 tracking-[0.4em] font-bold">GOAT CASE:</span>
                    <p id="p-case" class="text-xl italic leading-relaxed"></p>
                </div>
            </div>
        </div>
    </div>

    <span id="text-measurer" style="visibility: hidden; position: absolute; white-space: pre; font-family: 'VT323'; font-size: 24px; letter-spacing: 0.15em;"></span>

    <script>
        const API_KEY = 'd5bf99e2-09d5-44fd-8e09-d00c9e679c6f'; 
        let debounceTimer;

        const RING_REGISTRY = {
            "James": 4, "Curry": 4, "Thompson": 4, "Green": 4, "Durant": 2, "Leonard": 2, "Holiday": 2,
            "Caldwell-Pope": 2, "Antetokounmpo": 1, "Jokic": 1, "Davis": 1, "Irving": 1, "Tatum": 1, 
            "Brown": 1, "White": 1, "Horford": 1, "Murray": 1, "Gordon": 1, "Looney": 3, "McGee": 3,
            "Lowry": 1, "Siakam": 1, "Middleton": 1, "Lopez": 1, "Caruso": 2
        };

        const LEGEND_BLURBS = {
            "James": "THE ALL-TIME SCORING KING. A MASTER OF LONGEVITY WHO HAS DOMINATED THREE DIFFERENT DECADES. HIS BASKETBALL IQ REMAINS THE HIGHEST THE LEAGUE HAS EVER SEEN.",
            "Curry": "THE GREATEST SHOOTER IN HISTORY. HIS 'GRAVITY' REWROTE THE MODERN OFFENSIVE PLAYBOOK. THE ONLY UNANIMOUS MVP FOR A REASON.",
            "Jokic": "A TRIPLE-DOUBLE MACHINE IN A 7-FOOT FRAME. HE HAS REDEFINED THE CENTER POSITION AS A PRIMARY PLAYMAKER AND EFFICIENCY GOD.",
            "Doncic": "A SAVANT-LEVEL SCORER AND PASSMAKER. HE MANIPULATES DEFENSES AT HIS OWN PACE, MAKING THE ELITE LOOK ORDINARY.",
            "Durant": "THE MOST EFFORTLESS SCORER THE WING HAS EVER SEEN. A 7-FOOTER WITH THE TOUCH OF A GUARD. UNGUARDABLE AT ANY LEVEL.",
            "Wembanyama": "THE 'ALIEN.' A DEFENSIVE ANOMALY WITH A PERIMETER BAG. THE MOST ANTICIPATED PROSPECT SINCE LEBRON FOR A REASON.",
            "Antetokounmpo": "A PHYSICAL FORCE UNLIKE ANY OTHER. THE GREEK FREAK COMBINES DPOY-LEVEL DEFENSE WITH UNSTOPPABLE INTERIOR SCORING.",
            "Embiid": "THE ULTIMATE MODERN CENTER. HE PAIRS OLD-SCHOOL BACK-TO-THE-BASKET POWER WITH ELITE MID-RANGE AND FACE-UP SKILLS."
        };

        function initTerminal() {
            const input = document.getElementById('player-search');
            input.focus();
            updateCursor();
        }

        // --- CRITICAL FIX: CURSOR POSITIONING ---
        function updateCursor() {
            const input = document.getElementById('player-search');
            const cursor = document.getElementById('fake-cursor');
            const measurer = document.getElementById('text-measurer');
            
            measurer.textContent = input.value || "";
            // 16px is the padding-left of the input
            const textWidth = measurer.offsetWidth;
            cursor.style.left = (16 + textWidth) + "px";
        }

        function handleInput(el) { 
            updateCursor(); 
            if (el.value.length >= 2) { 
                debouncedSearch(el.value); 
            } else { 
                document.getElementById('suggestions').classList.add('hidden'); 
            }
        }

        function handleKeyDown(e) {
            if (e.key === 'Enter') performGlobalSearch();
            setTimeout(updateCursor, 10); // Update cursor position after key press
        }

        function debouncedSearch(val) {
            clearTimeout(debounceTimer);
            debounceTimer = setTimeout(() => fetchPlayers(val, true), 250);
        }

        async function fetchPlayers(query, isDropdown = false) {
            const terms = query.trim().split(/\s+/);
            let url = `https://api.balldontlie.io/v1/players?`;
            url += terms.length > 1 
                ? `first_name=${encodeURIComponent(terms[0])}&last_name=${encodeURIComponent(terms[1])}` 
                : `search=${encodeURIComponent(terms[0])}`;
            
            try {
                const res = await fetch(url, { headers: { 'Authorization': API_KEY } });
                const json = await res.json();
                if (isDropdown) renderSuggestions(json.data || []);
                return json.data || [];
            } catch (err) { 
                console.error("API Error:", err); 
            }
        }

        function renderSuggestions(players) {
            const dropdown = document.getElementById('suggestions');
            dropdown.innerHTML = '';
            if (players.length === 0) { 
                dropdown.classList.add('hidden'); 
                return; 
            }
            players.slice(0, 8).forEach(p => {
                const div = document.createElement('div');
                div.className = 'suggestion-item p-4 uppercase font-bold';
                div.innerHTML = `${p.first_name} ${p.last_name} <span class="opacity-40 ml-2">// ${p.team.abbreviation}</span>`;
                div.onclick = () => selectPlayer(p);
                dropdown.appendChild(div);
            });
            dropdown.classList.remove('hidden');
        }

        async function typeWriter(text, elementId, speed = 15) {
            const el = document.getElementById(elementId);
            el.innerHTML = "";
            for (let i = 0; i < text.length; i++) {
                el.innerHTML += text.charAt(i);
                await new Promise(resolve => setTimeout(resolve, speed));
            }
        }

        function formatPosition(pos) {
            if (!pos) return "N/A";
            return pos.replace(/G/g, "GUARD").replace(/F/g, "FORWARD").replace(/C/g, "CENTER").replace("-", " / ");
        }

        function generateGoatCase(p) {
            if (LEGEND_BLURBS[p.last_name]) return LEGEND_BLURBS[p.last_name];
            const pos = p.position || "";
            const team = p.team.abbreviation;
            if (pos.includes("G")) return `A DYNAMIC BACKCOURT ENGINE. ${p.last_name} DEFINES THE PACE FOR THE ${team}, BLENDING ELITE PLAYMAKING WITH MODERN RANGE.`;
            if (pos.includes("F")) return `A VERSATILE FORWARD FOR THE ${team}. HIS TWO-WAY IMPACT AND ADAPTABILITY ARE VITAL IN TODAY'S POSITIONLESS BASKETBALL.`;
            return `A UNIQUE TALENT IN THE ${team} ROTATION. HE REMAINS A KEY COMPONENT IN THE LEAGUE'S GLOBAL EVOLUTION OF SKILL.`;
        }

        async function performGlobalSearch() {
            const query = document.getElementById('player-search').value.trim();
            if (!query) return;
            const results = await fetchPlayers(query, false);
            if (results && results.length > 0) selectPlayer(results[0]);
        }

        async function selectPlayer(p) {
            // Reset dropdown and sync input
            document.getElementById('suggestions').classList.add('hidden');
            const input = document.getElementById('player-search');
            input.value = `${p.first_name} ${p.last_name}`;
            updateCursor(); // Recalculate green box position immediately

            const themeColor = '#39FF14';
            document.getElementById('result-area').classList.remove('hidden');
            document.getElementById('player-card').style.borderColor = themeColor;
            document.getElementById('p-name').style.color = themeColor;

            const ringCount = RING_REGISTRY[p.last_name] || 0;
            const ringDisplay = ringCount > 0 ? "üèÜ".repeat(ringCount) : "0";

            // Typing sequence
            await typeWriter(`${p.first_name} ${p.last_name}`, 'p-name', 15);
            await typeWriter(p.team.full_name, 'p-team', 10);
            
            typeWriter(p.height || "N/A", 'p-height', 15);
            typeWriter(p.weight ? `${p.weight} LBS` : "N/A", 'p-weight', 15);
            typeWriter(p.team.division || "N/A", 'p-div', 15);
            typeWriter(formatPosition(p.position), 'p-pos', 15);
            
            await typeWriter(ringDisplay, 'p-rings', 50);
            typeWriter(generateGoatCase(p), 'p-case', 8);
        }
    </script>
</body>
</html>
