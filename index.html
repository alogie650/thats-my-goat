<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>That's my GOAT | 2026 Night Edition</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        
        body { 
            background-color: #0a0a0a; 
            color: #e5e5e5; 
            font-family: 'Inter', sans-serif; 
            overflow-x: hidden;
        }

        .glass { 
            background: #151515; 
            border: 1px solid #222; 
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); 
        }

        .glass:hover { 
            border-color: #00ff85; 
            box-shadow: 0 0 30px rgba(0, 255, 133, 0.05); 
        }

        .neon-green { color: #00ff85; }
        .neon-yellow { color: #ffeb3b; }
        .bg-neon-green { background-color: #00ff85; }
        
        .btn-glow {
            transition: all 0.3s ease;
            text-shadow: 0 0 5px rgba(0,0,0,0.2);
        }
        
        .btn-glow:hover { 
            box-shadow: 0 0 20px rgba(0, 255, 133, 0.4);
            transform: translateY(-2px);
        }

        /* Custom Scrollbar for Suggestions */
        #suggestions::-webkit-scrollbar { width: 6px; }
        #suggestions::-webkit-scrollbar-track { background: #111; }
        #suggestions::-webkit-scrollbar-thumb { background: #333; border-radius: 10px; }
        #suggestions::-webkit-scrollbar-thumb:hover { background: #00ff85; }

        .suggestion-item:hover {
            background-color: #00ff85;
            color: #000;
        }

        input::placeholder { color: #444; }
    </style>
</head>
<body class="min-h-screen p-4 md:p-12">

    <div class="max-w-4xl mx-auto">
        <header class="text-center mb-16">
            <h1 class="text-6xl md:text-8xl font-black mb-2 uppercase tracking-tighter italic italic">
                THAT'S MY <span class="neon-yellow">GOAT</span>
            </h1>
            <p class="text-xs tracking-[0.4em] opacity-40 uppercase font-bold">The Definitive Legacy Tracker â€¢ 2026 Season</p>
        </header>

        <div class="relative mb-16">
            <div class="flex flex-col md:flex-row gap-4 relative">
                <div class="relative flex-1">
                    <input id="player-search" type="text" autocomplete="off" 
                           placeholder="Type a name (e.g. Stephen Curry)" 
                           class="w-full p-6 rounded-2xl bg-[#111] border-2 border-[#222] text-white focus:outline-none focus:border-[#00ff85] transition-all text-xl font-bold">
                    
                    <div id="suggestions" class="hidden absolute z-50 w-full mt-2 bg-[#1a1a1a] border-2 border-[#333] rounded-2xl overflow-hidden shadow-2xl max-h-64 overflow-y-auto">
                        </div>
                </div>
                <button onclick="findGoat()" class="btn-glow bg-neon-green text-black font-black px-12 py-6 rounded-2xl uppercase tracking-widest text-lg">
                    Analyze
                </button
